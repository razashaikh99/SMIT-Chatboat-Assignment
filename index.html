<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e83da74ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SMIT Chatbot</title>
</head>

<body>

    <div class="">
        <!-- Main Div -->
        <div class="section">
            <div class="main-box">
                <div class="heading row">
                    <h2> <span><img width="340px" src="img/logo.png" alt=""></span>
                        <span class="smit">smit_chatbot</span>
                        <span id="typing">Typing...</span></h2>
                </div>
                <div class="list row">
                    <ul id="list" class="scroll">
                        <div class="courselist" id="course"></div>
                    </ul>
                </div>
                <div class="input row">
                    <i id="icon" class="fa-solid fa-arrow-right-to-bracket"></i>
                    <input class="my-input" onkeydown="sendMessage()" type="text" placeholder="Send Message..." />
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
